<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Chat v2.0 Style Generator</title>
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="chat.css" />
  </head>
  <body>
    <div class="container">
      <h2>example Chat</h2>
      <p>If you want to change the style, do it in <b>chat.css</b>.</p>

      <!-- Chat Preview -->
      <div id="example">
        <div id="example-container">
          <div id="fakebody">
            <yt-live-chat-renderer>
              <yt-live-chat-ticker-renderer>
                <yt-live-chat-ticker-paid-message-item-renderer style="background-color: rgba(0, 184, 212, 1)">
                  <div id="content" class="style-scope yt-live-chat-text-message-renderer">
                    <span id="fake-avatar"></span>
                    <span>$5.00</span>
                  </div>
                </yt-live-chat-ticker-paid-message-item-renderer>
                <yt-live-chat-ticker-paid-message-item-renderer style="background-color: rgba(208, 0, 0, 1)">
                  <div id="content" class="style-scope yt-live-chat-text-message-renderer">
                    <span id="fake-avatar"></span>
                    <span>$500.00</span>
                  </div>
                </yt-live-chat-ticker-paid-message-item-renderer>
              </yt-live-chat-ticker-renderer>
              <yt-live-chat-item-list-renderer>
                <!-- Complete member message with badges and elements -->
                <yt-live-chat-text-message-renderer author-type="member">
                  <div id="author-photo"></div>
                  <div id="content" class="style-scope yt-live-chat-text-message-renderer">
                    <span id="timestamp" class="style-scope yt-live-chat-text-message-renderer">12:41AM</span>
                    <yt-live-chat-author-chip class="style-scope yt-live-chat-text-message-renderer">
                      <span id="prepend-chat-badges" class="style-scope yt-live-chat-author-chip"></span>
                      <span id="author-name" dir="auto" class="member style-scope yt-live-chat-author-chip">
                        name_test
                        <span id="chip-badges" class="style-scope yt-live-chat-author-chip"></span>
                      </span>
                      <span id="chat-badges" class="style-scope yt-live-chat-author-chip">
                        <div class="style-scope yt-live-chat-author-chip" aria-label="สมาชิกใหม่" type="member" shared-tooltip-text="สมาชิกใหม่">
                          <div id="image" class="style-scope yt-live-chat-author-badge-renderer">
                            <img src="https://yt3.ggpht.com/Qjpx9tcTo5ULCv_EX0bo0iCKpgSfqY0sVn4VNRWwaWS89snT80so9Z5EkuCH6Zhdr70friyNoG8=s32-c-k" class="style-scope yt-live-chat-author-badge-renderer" alt="สมาชิก (2 เดือน)" />
                          </div>
                        </div>
                      </span>
                    </yt-live-chat-author-chip>
                    <div id="before-content-buttons" class="style-scope yt-live-chat-text-message-renderer"></div>
                    <span id="message" dir="auto" class="style-scope yt-live-chat-text-message-renderer">
                      Lorem, ipsum dolor sit amet consectetur adipisicing elit.
                    </span>
                    <span id="deleted-state" class="style-scope yt-live-chat-text-message-renderer"></span>
                    <a id="show-original" href="#" class="style-scope yt-live-chat-text-message-renderer"></a>
                  </div>
                </yt-live-chat-text-message-renderer>

                <!-- Owner Message -->
                <yt-live-chat-text-message-renderer>
                  <div id="author-photo"></div>
                  <div id="content" class="yt-live-chat-text-message-renderer">
                    <span id="timestamp">12:44 AM</span>
                    <yt-live-chat-author-chip class="style-scope yt-live-chat-text-message-renderer">
                      <span id="prepend-chat-badges"></span>
                      <span id="author-name" dir="auto" class="moderator">
                        name_test
                        <span id="chip-badges"></span>
                      </span>
                      <span id="chat-badges" class="style-scope yt-live-chat-author-chip">
                        <yt-live-chat-author-badge-renderer
                          class="style-scope yt-live-chat-author-chip"
                          aria-label="ผู้ดูแล"
                          type="moderator"
                          shared-tooltip-text="ผู้ดูแล">
                          <div id="image" class="style-scope yt-live-chat-author-badge-renderer">
                            <yt-icon class="style-scope yt-live-chat-author-badge-renderer">
                              <span class="yt-icon-shape style-scope yt-icon yt-spec-icon-shape">
                                <div>
                                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="14" height="14" style="fill: currentcolor">
                                    <path d="M9.64589146,7.05569719 C9.83346524,6.562372 9.93617022,6.02722257 9.93617022,5.46808511 C9.93617022,3.00042984 7.93574038,1 5.46808511,1 C4.90894765,1 4.37379823,1.10270499 3.88047304,1.29027875 L6.95744681,4.36725249 L4.36725255,6.95744681 L1.29027875,3.88047305 C1.10270498,4.37379824 1,4.90894766 1,5.46808511 C1,7.93574038 3.00042984,9.93617022 5.46808511,9.93617022 C6.02722256,9.93617022 6.56237198,9.83346524 7.05569716,9.64589147 L12.4098057,15 L15,12.4098057 L9.64589146,7.05569719 Z"></path>
                                  </svg>
                                </div>
                              </span>
                            </yt-icon>
                          </div>
                        </yt-live-chat-author-badge-renderer>
                      </span>
                    </yt-live-chat-author-chip>
                    <span id="message" dir="auto">Lorem, ipsum dolor sit amet consectetur adipisicing elit.</span>
                  </div>
                </yt-live-chat-text-message-renderer>

              </yt-live-chat-item-list-renderer>
            </yt-live-chat-renderer>
          </div>
        </div>
      </div>

      <!-- Chat Input Section -->
      <div class="chat-input-section">
        <h3>Send Message</h3>
        <input type="text" id="chat-input" placeholder="พิมพ์ข้อความ..." />
        <button onclick="sendChatMessage()">ส่งข้อความ</button>
      </div>

      <div class="chat-input-section">
        <h3>Super Chat</h3>
        <input type="text" id="sc-name" placeholder="ชื่อผู้ส่ง" />
        <input type="number" id="sc-amount" placeholder="จำนวนเงิน" />
        <input type="text" id="sc-message" placeholder="ข้อความ Super Chat" />
        <button onclick="sendSuperChat()">ส่ง Super Chat</button>
      </div>

      <div class="chat-input-section">
        <h3>Legacy Sponsor</h3>
        <input type="text" id="ls-name" placeholder="ชื่อสมาชิกใหม่" />
        <button onclick="sendLegacySponsor()">ส่ง Sponsor</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
